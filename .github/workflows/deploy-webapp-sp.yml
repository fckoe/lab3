name: 2 Build and Deploy Web App to Azure (SP)

on: 
  push:
    branches: ["main"]
  workflow_dispatch

env:
  AZURE_WEBAPP_NAME: wapp-felab03    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '6.0.x'           # set this to the dot net version to use
  IGNITE2022MX_ARTIFACT: artFeDevSquadignite2022mx-app

jobs:
  ci:
    runs-on: windows-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@main
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 
      
      # Run dotnet build and publish
      - name: dotnet build and publish
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release -o '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp' 
          
          
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.IGNITE2022MX_ARTIFACT }}
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp
          
  cd:
    runs-on: windows-latest
    if: ${{ success() }}
    needs: ci
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      
    steps:
        # Checkout the repo
      - uses: actions/checkout@main
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
            
      - uses: actions/download-artifact@v3
        with:
          name: ${{ env.IGNITE2022MX_ARTIFACT }}
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp
            
         # Deploy to Azure Web apps
      - name: 'Run Azure webapp deploy action using publish profile credentials'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ env.AZURE_WEBAPP_NAME }} # Replace with your app name
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp'
      
      - name: logout
        run: |
          az logout
